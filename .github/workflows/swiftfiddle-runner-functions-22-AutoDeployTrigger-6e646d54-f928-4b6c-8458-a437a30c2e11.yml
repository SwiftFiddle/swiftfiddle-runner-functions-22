name: Trigger auto deployment for swiftfiddle-runner-functions-22

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: [main]
    paths:
      - "**"
      - ".github/workflows/swiftfiddle-runner-functions-22-AutoDeployTrigger-6e646d54-f928-4b6c-8458-a437a30c2e11.yml"

  # Allow manual trigger
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.SWIFTFIDDLERUNNERFUNCTIONS22_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.SWIFTFIDDLERUNNERFUNCTIONS22_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.SWIFTFIDDLERUNNERFUNCTIONS22_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: docker.io
          registryUsername: ${{ secrets.SWIFTFIDDLERUNNERFUNCTIONS22_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.SWIFTFIDDLERUNNERFUNCTIONS22_REGISTRY_PASSWORD }}
          containerAppName: swiftfiddle-runner-functions-22
          resourceGroup: swiftfiddle
          imageToBuild: swiftfiddle/swiftfiddle-runner-functions-22:latest
          _buildArgumentsKey_: |
            _buildArgumentsValues_
